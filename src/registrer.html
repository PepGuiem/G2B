      <div class="col-md-4">
        <form id="registrationForm" class="bg-white p-5 rounded-5 text-secondary shadow neon" style="width: 25rem">
            <div class="d-flex justify-content-center">
                <img src="./assets/1er_asset_login_or_registrer.webp" aria-label="login-icon" alt="login-icon" style="height: 7rem">
            </div>
          <fieldset>
            <legend class="text-center fs-1 fw-bold">Registrer</legend>
            <div class="input-group mt-4">
              <div class="input-group-text bg-dark">
                <img src="./assets/username-icon.svg" aria-label="username-icon" alt="username-icon" style="height: 1rem">
              </div>
              <input id="username" class="form-control bg-light" type="text" placeholder="Username" pattern="[a-zA-Z\s]+" title="Please enter a valid username (only letters and spaces)" required tabindex="5" aria-label="Username">
            </div>
            <div class="input-group mt-1">
              <div class="input-group-text bg-dark">
                <img src="./assets/password-icon.svg" aria-label="password-icon" alt="password-icon" style="height: 1rem">
              </div>
              <input id="password" class="form-control bg-light" type="password" placeholder="Password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}" title="Please enter a valid password (at least 8 characters, one large letter, one small letter, and one digit)" required tabindex="6" aria-label="Password">
            </div>
            <div class="input-group mt-1">
              <div class="input-group-text bg-dark">
                <img src="./assets/mail-icon.webp" aria-label="email-icon" alt="email-icon" style="height: 1rem">
              </div>
              <input id="email" class="form-control bg-light" type="email" placeholder="Email" pattern="^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.(com|es|net)$" title="Please validate your email address" required tabindex="7" aria-label="Email">
            </div>
            <div class="d-flex justify-content-around mt-1">
              <div class="d-flex align-items-center gap-1">
                <input class="form-check-input" type="checkbox">
                <div class="pt-1" style="font-size: 0.9rem">Remember me</div>
              </div>
            </div>
            <button type="submit" class="btn btn-dark text-white w-100 mt-4 fw-semibold shadow-sm btn-incomplete" tabindex="8" aria-label="Submit registration">Registrer</button>
          </fieldset>
        </form>
